<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Mission to Mars</title>
</head>
<body>
        <div clas="container">
                <div class="jumbotron">
                    <h1 align="center">Mission to Mars</h1>
                    
                    <p align="Center">
                        <a class="btn btn-primary btn-lg" href="#" role="button">Scrape New Data</a>
                    </p>
                </div>
                <div class="page-header">
                    <h1>Latest Mars News</h1>
                </div>
        </div>  

                {% for data in mars %} 
                <div class="container-fluid">
                    <h2>{{data.news_title}}</h2>
                    <p>{{data.news_p}}</p>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-7">
                            <h3>Featured Image</h3>
                            
                            <img src="{{data.featured_image}}" alt="featured image" style="width: 80%;">

                        </div>
                        <div class="col-md-5">
                            <ul>
                                <h3>Current Mars Weather</h3>
                                {{data.mars_weather}}
                            </ul>
                                
                                
                            <ul>
                                <h3>Mars Facts</h3>
                                {{data.mars_facts_table|safe}}
                                <a href="{{data.mars_facts_table}}"></a>
                            </ul>
                        </div>
                    </div>                 
                </div>            
                {% endfor %}              
                             
            </div>
            
        </div>
    
</body>
</html>
